<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <form action="" id="birthdateForm" novalidate>
      <div class="date">
        <div class="day">
          <label for="day">DAY</label><br>
          <input type="number" id="day" placeholder="DD" max="31" min="1">
          <br>
        </div>
        <div class="month">
          <label for="month">MONTH</label><br>
          <input type="number" id="month" placeholder="MM" max="12" min="1">
          <br>
        </div>
        <div class="year">
          <label for="year">YEAR</label><br>
          <input type="number" id="year" placeholder="YYYY" max="2024" min="1800">
          <br>
        </div>
      </div>
      <hr>
      <div class="button">
        <button type="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
    <div class="a">
      <div class="years">
        <span class="purple y">--</span> years
      </div>
      <div class="months">
        <span class="purple m">--</span> months
      </div>
      <div class="days">
        <span class="purple d">--</span> days
      </div>
    </div>
  </div>
</body>

</html>
